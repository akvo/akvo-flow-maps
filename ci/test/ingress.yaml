apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: flow-maps
  namespace: default
spec:
  tls:
  - secretName: tls
  backend:
    serviceName: flow-maps-windshaft
    servicePort: 4000
  rules:
  - http:
      paths:
      - path: /create-map
        backend:
          serviceName: flow-maps-consumer
          servicePort: 3000
