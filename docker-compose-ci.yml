version: "3"
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:3.3.0
    hostname: zookeeper
    expose:
      - 32181
    environment:
      ZOOKEEPER_CLIENT_PORT: 32181
      ZOOKEEPER_TICK_TIME: 2000
      KAFKA_LOG4J_ROOT_LOGLEVEL: WARN

  kafka:
    image: confluentinc/cp-kafka:3.3.0
    hostname: kafka
    expose:
      - 9092
      - 29092
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:32181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LOG4J_ROOT_LOGLEVEL: WARN

  schema-registry:
    image: confluentinc/cp-schema-registry:3.3.0
    hostname: schema-registry
    depends_on:
      - zookeeper
      - kafka
    expose:
      - 8081
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_CONNECTION_URL: zookeeper:32181
      SCHEMA_REGISTRY_LOG4J_ROOT_LOGLEVEL: WARN

  postgres:
   build: postgres
   expose:
     - 5432

  flow-maps:
    image: "eu.gcr.io/${PROJECT_NAME}/akvo-flow-maps:$TRAVIS_COMMIT"
    environment:
      KAFKA_SCHEMA_REGISTRY: http://schema-registry:8081
      KAFKA_SERVERS: kafka:29092
      METADATA_MAX_AGE_MS: 500
      DATABASE_URL: "jdbc:postgresql://postgres/a_tenant_db?user=a_tenant_user&password=a_tenant_password"
    depends_on:
      - postgres
      - kafka
    links:
      - windshaft:flow-maps-windshaft.flow-maps
    expose:
      - 3000

  redis:
     image: redis:3.2.9
  windshaft:
     image: "eu.gcr.io/${PROJECT_NAME}/akvo-flow-maps-windshaft:$TRAVIS_COMMIT"
     environment:
       - ENCRYPTION_KEY=sadfjlaskdfjlsadkfmewmewm
       - PGSSLMODE=allow
     links:
        - redis:flow-maps-redis-master.flow-maps
     expose:
       - 4000

  tests:
    image: akvo-flow-dev:develop
    environment:
      KAFKA_SCHEMA_REGISTRY: http://schema-registry:8081
      KAFKA_SERVERS: kafka:29092
      DATABASE_URL: "jdbc:postgresql://postgres/a_tenant_db?user=a_tenant_user&password=a_tenant_password"
    volumes:
      - .:/app
      - ~/.m2:/root/.m2
      - ~/.lein:/root/.lein
    depends_on:
      - flow-maps
      - windshaft
      - postgres
    command: "true"
