language: node_js

sudo: required

services:
  - docker

cache:
  directories:
  - ${HOME}/.cache
  - ${HOME}/.m2
  - ${HOME}/google-cloud-sdk

before_install:
  - openssl aes-256-cbc -K $encrypted_1b7408c435c3_key -iv $encrypted_1b7408c435c3_iv -in ci/gcloud-service-account.json.enc -out ci/gcloud-service-account.json -d
  - if [[ ! -f "${HOME}/google-cloud-sdk/bin/gcloud" ]]; then
      rm -rf "${HOME}/google-cloud-sdk";
      curl https://sdk.cloud.google.com | bash > /dev/null;
    fi

script:
  - ./ci/test/build.sh

after_failure:
  - PROJECT_NAME=akvo-lumen docker-compose -p akvo-flow-ci -f docker-compose-ci.yml logs

after_success:
  - ./ci/test/deploy.sh

env:
  global:
  - PATH=${HOME}/google-cloud-sdk/bin:$PATH
  - CLOUDSDK_CORE_DISABLE_PROMPTS=1